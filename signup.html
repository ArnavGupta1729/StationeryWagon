  ><!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
      <title>Create a FREE Acount - Stationery Wagon</title>
    </head>
    <body class="text-bg-primary">
      <nav class="navbar navbar-expand-sm bg-warning sticky-top p-0">
        <div class="container-fluid">
          <a class="navbar-brand" href=""
            ><img
              src="Stationery Wagon Logo.jpg"
              width="55px"
              class="rounded-circle m-1"
          /></a>
          <ul class="navbar-nav m-1">
            <li class="nav-item">
              <a class="nav-link text-dark" href="aboutus.html" target="_blank">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="categories.html" target="_blank">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="signup.html" target="_blank">Sign Up</a>
            </li>
          </ul>
          <ul class="navbar-nav m-1">
            <li class="nav-item">
              <a class="nav-link" href=""
                ><span class="material-symbols-outlined" title="Wishlist">
                  favorite
                </span></a
              >
            </li>
            <li class="navbar-nav">
              <a class="nav-link" href="">
                <span class="material-symbols-outlined" title="My Cart">
                  shopping_cart</span
                ></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="container mt-3">
        <h2>Sign Up for a FREE Stationery Wagon Account</h2>
        <form>
          <div class="mb-3 mt-3">
            <label for="name">Full Name:</label>
            <input
              type="name"
              class="form-control"
              id="name"
              placeholder="Enter full name"
              name="name"
            />
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Choose a password"
              name="pswd"
            />
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" />
              Stay signed in
            </label>
          </div>
          <button type="submit" class="btn btn-info">Create Account</button>
        </form>
      </div>
    </body>
  </html>
</html>
